<div class="container">
    <div class="row no-gutters">
        <div class="col-md-12">
            <form [formGroup] = "recipeForm" (ngSubmit)="onSubmit()">
                <div class="row no-gutters">
                    <div class="col-md-12">
                        <button class="btn btn-success" type="submit">Save</button>
                        <button class="btn btn-danger" type="button">Cancel</button>
                    </div>
                </div>
    
                <div class="row no-gutters">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input 
                                type="text"
                                id="name"
                                formControlName = "name"
                                class="form-control">
                        </div>
                    </div>
                </div>
    
                <div class="row no-gutters">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="imagePath">Image URL</label>
                            <input 
                                type="text"
                                id="imagePath"
                                formControlName="imagePath"
                                #imagePath
                                class="form-control">
                        </div>
                    </div>
                </div>
    
                <div class="row no-gutters">
                    <div class="col-md-12">
                        <div class="form-group">
                            <img 
                                [src]="imagePath.value" 
                                class="image-responsive"
                                style="max-width: 200px;">
                        </div>
                    </div>
                </div>
    
                <div class=" row no-gutters">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea
                            type="text"
                            id="description"
                            name="description"
                            formControlName="description"
                            class="form-control"></textarea> 
                                
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button class="btn btn-primary" (click)=onAddIngred() type="button">Add ingredient</button>
                    </div>
                </div>
    
                <div class="row no-gutters">
                     <div class="col-md-12" formArrayName="ingredients">
                            <div 
                            class="row"
                            *ngFor="let ingredCtrl of getControls(); let i=index"
                            [formGroupName]=i>
                                <div class="col-md-8">
                                    <input 
                                        type="text" 
                                        class="form-control"
                                        formControlName="name">
                                </div>
                                <div class="col-md-2">
                                    <input 
                                        type="number" 
                                        class="form-control"
                                        formControlName="amount">
                                </div>
                                <div class="col-md-2">
                                    <button 
                                    class="btn btn-danger"
                                    type="button"
                                    (click)="onDeleteIngred(i)">X</button>
                                </div>
                            </div>

                            
                            
                        </div>
                        
                    </div>
                    
                            
            </form>
        </div>
    </div>
    
    
</div>
