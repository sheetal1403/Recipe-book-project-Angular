
<div class="row" style="margin-top: 40px;">
    <div class="col-md-12 image">
        <div>
          <img
          [src]="recipeItemDetails.imagePath"
          alt=""
          class="img-responsive img-thumbnail"
          style="max-height: 200px;">
        </div>

    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <h2>{{ recipeItemDetails.name }}</h2>
    </div>
</div>

<div class="row recipe-description">
    <div class="col-md-8 offset-md-2">
        <h4>Method</h4>
        <div>
            {{ recipeItemDetails.description }}
        </div>
    </div>
</div>

<div class="row" style="padding-top: 20px;">
    <div class="col-md-8 offset-md-2">
      <h4 *ngIf="recipeItemDetails.ingredients.length > 0">Ingredients</h4>
        <ul class="list-group ingredient-list">
            <li
                class="list-group-item"
                *ngFor="let ingred of recipeItemDetails.ingredients">
                {{ ingred.name }} - {{ ingred.amount }}</li>
        </ul>
    </div>
</div>

<div class="row" style="padding-top: 10px;">
  <div class="col-md-12">
      <div ngbDropdown>
          <button ngbDropdownToggle id="dd" class="btn btn-primary dropdown-toggle">Manage</button>
          <div class="show">
              <ul ngbDropdownMenu class="dropdown-menu">
                  <li><a ngbDropdownItem style="cursor: pointer" (click) = "addToShoppingList()">Add to Shopping list</a></li>
                  <li><a ngbDropdownItem style="cursor: pointer" [routerLink]="['edit']">Edit Recipe</a></li>
                  <li><a ngbDropdownItem style="cursor: pointer"(click)=onDeleteRecipe()>DeleteRecipe</a></li>
              </ul>
          </div>

      </div>

  </div>
</div>
