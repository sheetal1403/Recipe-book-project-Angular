<div class="list-group" style="width: 450px;">
    <a routerLinkActive="active" style="cursor: pointer" [routerLink]="['/recipes', id]" class="list-group-item list-group-item-action">
      <div class="row align-items-center">
        <div class="col-md-4">
          <img 
                src="{{ recipeItem.imagePath}}" 
                alt="{{ recipeItem.name }}" 
                class="img-responsive" 
                style="max-height: 90px;">
        </div>
        <div class="col-md-8">
          <h5>{{ recipeItem.name }}</h5>
            <p>{{ recipeItem.description }}</p>
        </div>
      </div>
